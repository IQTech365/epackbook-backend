<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company | OTP Verification</title>
  </head>
  <script>
    function abc() {
      const copyText = document.getElementById("otp");
      console.log("clicked", copyText.innerHTML);
      navigator.clipboard.writeText(copyText.innerHTML);
      alert("Otp Copied on clipboard");
    }
  </script>

  <body>
    <div
      style="
        font-family: Helvetica, Arial, sans-serif;
        min-width: 1000px;
        overflow: auto;
        line-height: 2;
      "
    >
      <div style="margin: 50px auto; width: 70%; padding: 20px 0">
        <div style="border-bottom: 1px solid #eee">
          <a
            href=""
            style="
              font-size: 1.4em;
              color: #00466a;
              text-decoration: none;
              font-weight: 600;
            "
            >Company.Com</a
          >
        </div>
        <p style="font-size: 1.1em">Hi,</p>
        <p>
          Thank you for choosing Company. Use the following OTP to reset your
          password. OTP is valid for 5 minutes
        </p>
        <h2
          id="otp"
          onclick="{abc()}"
          style="
            background: #00466a;
            margin: 0 auto;
            width: max-content;
            padding: 0 10px;
            color: #fff;
            border-radius: 4px;
          "
        >
          111111
        </h2>
        <p style="font-size: 0.9em">Regards,<br />Company.Com</p>
        <hr style="border: none; border-top: 1px solid #eee" />
        <div
          style="
            float: right;
            padding: 8px 0;
            color: #aaa;
            font-size: 0.8em;
            line-height: 1;
            font-weight: 300;
          "
        >
          <p>Your Brand Inc</p>
          <p>1600 Amphitheatre Parkway</p>
          <p>California</p>
        </div>
      </div>
    </div>
  </body>
</html>
